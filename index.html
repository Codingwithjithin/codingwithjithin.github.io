<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jithin George</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="color-scheme" content="dark">
<style>
  html, body { background:#0e0e10; }
</style>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= THEME ================= */
:root {
  --bg: radial-gradient(circle at top, #1c1c1e 0%, #0e0e10 60%);
  --card: rgba(30,30,34,0.65);
  --text: #f5f5f7;
  --subtext: #a1a1a6;
  --border: rgba(255,255,255,0.12);
}

/* ================= BASE ================= */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,sans-serif;
}

body {
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= VIDEO BACKGROUND ================= */
.video-wrap {
  position: fixed;
  inset: 0;
  z-index: -5;
  overflow: hidden;
}

.bg-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.35;
}

/* Soft blur overlay (NOT on content) */
.video-overlay {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(14px);
  background: rgba(14,14,16,0.35);
}

/* ================= ABSTRACT BLOBS ================= */
.bg {
  position: fixed;
  inset: 0;
  z-index: -4;
  overflow: hidden;
}

.blob {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, #6b6cff, transparent 60%);
  filter: blur(120px);
  opacity: .18;
  animation: float 24s ease-in-out infinite;
}

.blob.one { top: 10%; left: 8%; }
.blob.two { bottom: 12%; right: 10%; animation-delay: -12s; }

@keyframes float {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(50px,-40px); }
  100% { transform: translate(0,0); }
}

/* ================= PAGE ================= */
.page {
  max-width:420px;
  margin:auto;
  padding:64px 22px;
}

/* ================= HERO ================= */
.hero {
  text-align:center;
  margin-bottom:42px;
}

.hero img {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid var(--border);
  margin-bottom:18px;
}

.hero h1 {
  font-size:30px;
  font-weight:600;
  letter-spacing:-.02em;
}

.hero p {
  margin-top:8px;
  font-size:15px;
  color:var(--subtext);
}

/* ================= CARD ================= */
.card {
  background:var(--card);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
}

/* ================= BUTTONS ================= */
.links {
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:15px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:500;
  text-decoration:none;
  border:1px solid var(--border);
  transition:transform .25s ease, box-shadow .25s ease;
}

.btn i { font-size:18px; }

.btn:hover {
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,.45);
}

.btn.primary { font-weight:600; }

/* ================= FOOTER ================= */
.footer {
  margin-top:28px;
  text-align:center;
  font-size:12px;
  color:var(--subtext);
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND (fixed + looping) -->
<div class="video-wrap">
  <video class="bg-video"
         autoplay
         muted
         loop
         playsinline
         preload="auto"
         poster="poster.jpg">
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
</div>

<!-- ABSTRACT BLOBS -->
<div class="bg">
  <div class="blob one"></div>
  <div class="blob two"></div>
</div>

<div class="page">

  <div class="hero">
    <img src="profile.jpg" alt="Jithin George">
    <h1>Jithin George</h1>
    <p>AI / ML Engineer · Python · DSA</p>
  </div>

  <div class="card">
    <div class="links">

      <a href="resume.pdf" class="btn primary" target="_blank">
        <i class="fa-solid fa-download"></i>
        Download Resume
      </a>

      <a href="https://github.com/Codingwithjithin" class="btn" target="_blank">
        <i class="fa-brands fa-github"></i>
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/jithingeorge/" class="btn" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        LinkedIn
      </a>

    </div>
  </div>

  <div class="footer">
    Designed by Jithin · © <span id="year"></span> 
  </div>

</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
