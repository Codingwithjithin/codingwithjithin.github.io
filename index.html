<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jithin George</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="color-scheme" content="dark">

<style>
html, body {
  margin: 0;
  background: #0e0e10;
}

/* ===== BASE ===== */
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
}

body {
  color: #f5f5f7;
  overflow-x: hidden;
}

/* ===== SAFE ANIMATED BACKGROUND (ALWAYS WORKS) ===== */
.fallback-bg {
  position: fixed;
  inset: 0;
  z-index: -3;
  background:
    radial-gradient(600px at 20% 20%, #5b5cff22, transparent 60%),
    radial-gradient(500px at 80% 70%, #7c6cff22, transparent 60%),
    #0e0e10;
  animation: drift 20s ease-in-out infinite alternate;
}

@keyframes drift {
  0% { background-position: 0% 0%, 100% 100%; }
  100% { background-position: 10% 10%, 90% 90%; }
}

/* ===== VIDEO (OPTIONAL, SAFE) ===== */
video.bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
  opacity: 0.25;
  pointer-events: none;
}

/* ===== CONTENT ===== */
.page {
  max-width: 420px;
  margin: auto;
  padding: 64px 22px;
}

.hero {
  text-align: center;
  margin-bottom: 40px;
}

.hero img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 18px;
}

.hero h1 {
  font-size: 30px;
  font-weight: 600;
}

.hero p {
  font-size: 15px;
  color: #a1a1a6;
}

.card {
  background: rgba(30,30,34,0.65);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 26px;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  padding: 15px;
  border-radius: 14px;
  text-align: center;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
  color: #f5f5f7;
  text-decoration: none;
  transition: transform .25s ease;
}

.btn:hover {
  transform: translateY(-3px);
}

.footer {
  margin-top: 28px;
  text-align: center;
  font-size: 12px;
  color: #a1a1a6;
}
</style>
</head>

<body>

<!-- ALWAYS WORKING BACKGROUND -->
<div class="fallback-bg"></div>

<!-- VIDEO (ONLY IF BROWSER ALLOWS IT) -->
<video class="bg-video" autoplay muted loop playsinline preload="none">
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="page">

  <div class="hero">
    <img src="profile.jpg" alt="Jithin George">
    <h1>Jithin George</h1>
    <p>AI / ML · Python · Software Engineering</p>
  </div>

  <div class="card">
    <div class="links">
      <a class="btn" href="resume.pdf" target="_blank">Download Resume</a>
      <a class="btn" href="https://github.com/Codingwithjithin" target="_blank">GitHub</a>
      <a class="btn" href="https://www.linkedin.com/in/jithingeorge/" target="_blank">LinkedIn</a>
    </div>
  </div>

  <div class="footer">
    Designed by Jithin · © <span id="y"></span> Jithin
  </div>

</div>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
