<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jithin George</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Apple-like font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ================= THEME VARIABLES ================= */
:root {
  --bg: #f5f5f7;
  --card: rgba(255,255,255,0.65);
  --text: #1d1d1f;
  --subtext: #6e6e73;
  --border: rgba(0,0,0,0.08);
}

body.dark {
  --bg: #0e0e10;
  --card: rgba(30,30,34,0.65);
  --text: #f5f5f7;
  --subtext: #a1a1a6;
  --border: rgba(255,255,255,0.12);
}

/* ================= BASE ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: background .4s ease, color .4s ease;
}

/* ================= PAGE ================= */
.page {
  max-width: 420px;
  margin: auto;
  padding: 60px 22px;
}

/* ================= HERO ================= */
.hero {
  text-align: center;
  margin-bottom: 42px;
}

.hero img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 18px;
}

.hero h1 {
  font-size: 30px;
  font-weight: 600;
  letter-spacing: -0.02em;
}

.hero p {
  margin-top: 8px;
  color: var(--subtext);
  font-size: 15px;
}

/* ================= CARD ================= */
.card {
  background: var(--card);
  backdrop-filter: blur(22px);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 26px;
}

/* ================= BUTTONS ================= */
.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
  border-radius: 14px;
  background: #ffffff;
  color: var(--text);
  font-weight: 500;
  text-decoration: none;
  border: 1px solid var(--border);
  transition: transform .25s ease, box-shadow .25s ease;
}

body.dark .btn {
  background: rgba(255,255,255,0.06);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.btn.primary {
  font-weight: 600;
}

/* ================= APPLE UNDERLINE ================= */
.apple-link {
  position: relative;
}

.apple-link::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--text);
  transition: width .3s ease, left .3s ease;
}

.apple-link:hover::after {
  width: 100%;
  left: 0;
}

/* ================= REVEAL ================= */
.reveal {
  opacity: 0;
  transform: translateY(22px);
  transition: opacity .9s ease, transform .9s ease;
}

.reveal.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= FOOTER ================= */
.footer {
  margin-top: 28px;
  text-align: center;
  font-size: 12px;
  color: var(--subtext);
  opacity: 0;
  animation: footerFade 1.8s ease forwards;
  animation-delay: 1.2s;
}

@keyframes footerFade {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= DARK MODE TOGGLE ================= */
.toggle {
  position: fixed;
  top: 18px;
  right: 18px;
  background: var(--card);
  border: 1px solid var(--border);
  backdrop-filter: blur(20px);
  color: var(--text);
  border-radius: 50%;
  width: 42px;
  height: 42px;
  cursor: pointer;
  font-size: 16px;
  transition: all .3s ease;
}

.toggle:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleTheme()">◐</button>

<div class="page">

  <!-- HERO -->
  <div class="hero reveal">
    <img src="profile.jpg" alt="Jithin George">
    <h1>Hey, I'm Jithin George</h1>
    <p>AI / ML · Python · Software Engineering</p>
  </div>

  <!-- CARD -->
  <div class="card reveal">
    <div class="links">

      <a href="resume.pdf" class="btn primary apple-link" target="_blank">
        Download Resume
      </a>

      <a href="https://github.com/Codingwithjithin"
         class="btn apple-link"
         target="_blank">
         GitHub
      </a>

      <a href="https://www.linkedin.com/in/jithingeorge/"
         class="btn apple-link"
         target="_blank">
         LinkedIn
      </a>

    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Designed by Jithin · © <span id="year"></span> Jithin
  </div>

</div>

<script>
/* Reveal on scroll */
const reveals = document.querySelectorAll(".reveal");
const revealOnScroll = () => {
  reveals.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 80) {
      el.classList.add("show");
    }
  });
};
window.addEventListener("scroll", revealOnScroll);
revealOnScroll();

/* Auto year */
document.getElementById("year").textContent = new Date().getFullYear();

/* Dark mode toggle */
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
