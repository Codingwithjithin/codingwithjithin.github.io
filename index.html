<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jithin George | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="Jithin George | Portfolio">
  <meta property="og:description" content="AI / ML · Python · DSA">
  <meta property="og:image" content="background.jpg">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("background.jpg.jpeg") center / cover no-repeat fixed;
      color: #fff;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 60px;
    }

    .content {
      max-width: 520px;
    }

    .content h1 {
      font-size: 52px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .content p {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .buttons {
      margin-left: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      width: 260px;
      padding: 16px 18px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      backdrop-filter: blur(10px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .resume {
      background: linear-gradient(135deg, #1f3b6e, #274a8b);
    }

    .linkedin {
      background: linear-gradient(135deg, #0077b5, #0a66c2);
    }

    .github {
      background: linear-gradient(135deg, #1c1c1c, #333);
    }

    .instagram {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 40px 20px;
      }

      .buttons {
        margin: 40px 0 0;
        width: 100%;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .content h1 {
        font-size: 38px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT TEXT -->
    <div class="content">
      <h1>JITHIN GEORGE</h1>
      <p>AI / ML · PYTHON · DSA</p>
    </div>

    <!-- RIGHT BUTTONS -->
    <div class="buttons">

      <a href="resume.pdf" class="btn resume" target="_blank">
        <i class="fa-solid fa-download"></i>
        Download Resume
      </a>

      <a href="https://www.linkedin.com/in/jithingeorge/" class="btn linkedin" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        LinkedIn
      </a>

      <a href="https://github.com/Codingwithjithin" class="btn github" target="_blank">
        <i class="fa-brands fa-github"></i>
        GitHub
      </a>

      <a href="https://www.instagram.com/conqueror._____?igsh=MTNmcnFmZHU1eHc2dQ==" class="btn instagram" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>

    </div>
  </div>

  <footer>
    © <span id="year"></span> Jithin George
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
