<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jithin George | Portfolio</title>

  <!-- LinkedIn Preview -->
  <meta property="og:title" content="Hey, I'm Jithin George">
  <meta property="og:description" content="AI / ML | Python | Robotics">
  <meta property="og:image" content="https://codingwithjithin.github.io/profile.jpg">
  <meta property="og:url" content="https://codingwithjithin.github.io">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg1: #0a66c2;
      --bg2: #7f53ff;
      --card-bg: rgba(255,255,255,0.15);
      --text: #ffffff;
    }

    body.light {
      --bg1: #e0e7ff;
      --bg2: #f8fafc;
      --card-bg: rgba(255,255,255,0.7);
      --text: #111;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: var(--text);
      transition: all 0.4s ease;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      padding: 38px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    }

    /* Glow behind image */
    .glow {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #7f53ff, transparent 60%);
      filter: blur(50px);
      z-index: -1;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.7);
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 28px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,0.3);
    }

    .btn.resume {
      padding: 16px;
      font-size: 16px;
    }

    .btn i {
      font-size: 18px;
    }

    /* Toggle button */
    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="card">

    <button class="toggle" onclick="toggleTheme()">
      <i class="fa-solid fa-moon"></i>
    </button>

    <div class="glow"></div>

    <img src="profile.jpg" alt="Jithin George">

    <h1>Hey, I'm Jithin ðŸ‘‹</h1>
    <p>AI / ML | Python | Robotics</p>

    <div class="links">
      <a href="resume.pdf" class="btn resume" target="_blank">
        <i class="fa-solid fa-download"></i>
        Download Resume
      </a>

      <a href="https://github.com/Codingwithjithin" class="btn" target="_blank">
        <i class="fa-brands fa-github"></i>
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/jithingeorge/" class="btn" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        LinkedIn
      </a>
    </div>

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
