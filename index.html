<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jithin George</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Apple-like font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ---------------- ROOT ---------------- */
:root {
  --bg: #f5f5f7;
  --text: #1d1d1f;
  --subtext: #6e6e73;
  --glass: rgba(255,255,255,0.65);
  --border: rgba(0,0,0,0.08);
}

/* ---------------- BASE ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------------- CONTAINER ---------------- */
.page {
  max-width: 420px;
  width: 100%;
  padding: 40px 22px;
  animation: fadeUp 1.1s ease forwards;
}

/* ---------------- HERO ---------------- */
.hero {
  text-align: center;
  margin-bottom: 40px;
}

.hero img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 18px;
  animation: scaleIn 1.1s ease forwards;
}

.hero h1 {
  font-size: 30px;
  font-weight: 600;
  letter-spacing: -0.02em;
}

.hero p {
  margin-top: 8px;
  color: var(--subtext);
  font-size: 15px;
}

/* ---------------- CARD ---------------- */
.card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 26px;
  animation: fadeUp 1.3s ease forwards;
}

/* ---------------- BUTTONS ---------------- */
.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
  border-radius: 14px;
  background: white;
  color: var(--text);
  font-weight: 500;
  text-decoration: none;
  border: 1px solid var(--border);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* Resume button (primary) */
.btn.primary {
  font-weight: 600;
}

/* ---------------- FOOTER ---------------- */
.footer {
  margin-top: 22px;
  text-align: center;
  font-size: 12px;
  color: var(--subtext);
}

/* ---------------- ANIMATIONS ---------------- */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="page">

  <!-- HERO -->
  <div class="hero">
    <img src="profile.jpg" alt="Jithin George">
    <h1>Jithin George</h1>
    <p>AI / ML · Python · Software Engineering</p>
  </div>

  <!-- CARD -->
  <div class="card">
    <div class="links">

      <a href="resume.pdf" class="btn primary" target="_blank">
        Download Resume
      </a>

      <a href="https://github.com/Codingwithjithin" class="btn" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/jithingeorge/" class="btn" target="_blank">
        LinkedIn
      </a>

    </div>
  </div>

  <div class="footer">
    Designed with Apple-style minimalism
  </div>

</div>

</body>
</html>
